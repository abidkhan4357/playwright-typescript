name: Run Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  api-tests:
    name: API Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run API tests
      run: npx playwright test api-tests/
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-results
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  ui-tests:
    name: UI Tests
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run UI tests
      run: npx playwright test ui-tests/
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: |
          playwright-report/
          test-results/
        retention-days: 30